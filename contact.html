<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Kotryna Petraityte showcasing creative writing projects.">
    <meta name="keywords" content="Creative Writing, Kotryna Petraityte, Portfolio">

    <title>Contact - Kotryna Petraityte</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            color: #2c2c2c;
            margin: 0;
            padding: 0;
            font-weight: 300;
            line-height: 1.6;
            position: relative; /* Ensure the body is a positioned element */
            background-image: url('https://i.ibb.co/0mkXw5r/Pngtree-simple-idea-creative-bubble-border-3853576.png');
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 40%;
            z-index: 0; /* Make sure the background image is at the very back */
        }
        
        body::before {
            content: ''; /* Creates the pseudo-element */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f9f9f9; /* Light gray filter */
            opacity: 0.7; /* Adjust opacity to create a subtle filter effect */
            z-index: 1; /* Puts the gray filter in front of the image */
        }
        
        .content,
        .contact-section,
        .footer {
            position: relative; /* Ensure all content is above the background layers */
            z-index: 2; /* Places the content in front of the background and filter */
        }
        
        .contact-box {
            z-index: 3; /* Optional: Ensures the message box is at the very front */
        }


        nav {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.95);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 220px;
            padding: 30px 20px;
            z-index: 1000;
            backdrop-filter: blur(5px);
            border-right: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        nav a {
            margin: 20px 0;
            text-decoration: none;
            color: #333333;
            font-family: 'Barlow', sans-serif;
            font-weight: 500;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #5E8D7C;
        }

        nav a:first-child {
            color: #6E9E8A;
        }

        .content {
            margin-left: 320px;
            padding: 40px;
            box-sizing: border-box;
            max-width: calc(100% - 560px);
        }

        .content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #2c2c2c;
            text-transform: uppercase;
            font-weight: 400;
        }

        .contact-section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.25em; /* Corrected size to match original */
            color: #6E9E8A;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            font-weight: 400;
        }

        .contact-section h3 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1em; /* Correct size for subheadings */
            color: #6E9E8A;
            margin-top: 0px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.02em;
            font-weight: 400;
        }

        .contact-section p {
            font-family: 'Barlow', sans-serif;
            font-size: 1em; /* Matching original size */
            color: #4b4b4b;
            margin-bottom: 10px;
        }

        .contact-section a {
            color: #333333;
            text-decoration: none;
            font-weight: 400;
        }

        .contact-section a:hover {
            text-decoration: underline;
        }

        .contact-box {
            margin-top: 0px;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 1px;
            max-width: 900px;
        }

        .contact-box input,
        .contact-box textarea {
            width: calc(100% - 40px);
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Barlow', sans-serif;
            font-size: 1em;
            color: #2c2c2c;
            background-color: #ffffff;
            margin-bottom: 7px;
        }

        .contact-box textarea {
            resize: none;
        }

        .contact-box button {
            background-color: #6E9E8A;
            color: #ffffff;
            margin-top: 10px;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 5px;
            font-family: 'Barlow', sans-serif;
            font-size: 1em;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.3s;
            border: none;
            cursor: pointer;
        }

        .contact-box button:hover {
            background-color: #497962 !important;
            color: #ffffff !important;
            background-color: #5E8D7C;
            transform: translateY(-2px);
        }
        .contact-box input:focus,
        .contact-box textarea:focus {
            border-color: #6E9E8A; /* Change border color when focused */
            background-color: #f7f7f7; /* Optional: change background color */
            outline: none; /* Remove the default outline */
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #eaeaea;
            color: #666666;
            font-family: 'Barlow', sans-serif;
            font-size: 0.9em;
            font-weight: 300;
            position: fixed;
            bottom: 0;
            width: calc(100% - 220px);
            left: 220px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="technical-writing.html">Technical Writing</a>
        <a href="digital marketing.html">Digital Marketing</a>
        <a href="creative-writing.html">Creative Writing</a>
        <a href="upcoming-projects.html">What She's Up To</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content">
        <h1>Contact</h1>

        <div class="contact-section">
            <h2>Find Her At:</h2>
            <p>Email: <a href="mailto:kotryna.petraityte@gmail.com">kotryna.petraityte@gmail.com</a></p>
            <p>Phone: +1 236 833 7077</p>
            <p><a href="https://www.linkedin.com/in/kotryna-pet/" target="_blank">LinkedIn</a></p>
            <p>Or...</p>

            <div class="contact-box">
                <h3>Send a Message</h3>
                <form id="contact-form">
                    <input type="text" name="from_name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

                    <!-- Google reCAPTCHA widget -->
                    <div class="g-recaptcha" data-sitekey="6LfKz6cqAAAAAFXwJebGzgDfrpsf6korVgOE6qif"></div>

                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Kotryna Petraityte. All rights reserved.
    </div>

    <!-- EmailJS Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <!-- Google reCAPTCHA Script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <script type="text/javascript">
        // Initialize EmailJS with your public key
        (function () {
            emailjs.init("jT6Z-oti5F9K57Auc");
        })();

        // Handle form submission
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the reCAPTCHA response
            var recaptchaResponse = grecaptcha.getResponse();

            // Check if reCAPTCHA is solved
            if (recaptchaResponse === "") {
                alert("Please verify that you are not a robot.");
                return;
            }

            // Send the form data including reCAPTCHA response
            emailjs.sendForm('service_awits19', 'template_giil79h', this)
                .then(function (response) {
                    console.log('Success:', response);
                    alert('Your message has been sent!');
                }, function (error) {
                    console.log('Error:', error);
                    alert('Failed to send email. Please try again later.');
                });
        });
    </script>
</body>
